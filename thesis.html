                <h3 class="w300">Abstract:
                    This thesis through its scope presents a mathematical foundation to calculate and track the 3D location of a subject present in monocular vision input streams (i.e. images and videos). 
                    The method utilizes vanishing points and perspective views to calculate the relative depth of the target subject in consideration, then transforms the relative depth into absolute coordinates. 
                    We lay out and extensively discuss the math behind the method and then finally showcase the results of the method over different perspective views. 
                    This research provides a framework to track subjects effectively in monocular vision scenarios where the equipment is minimally required.
