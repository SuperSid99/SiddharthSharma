        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">

        <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
        <title>Ek Patla Giraffe</title>
        
    
    </head>

    
    <body>
       <header class="header">
           <div class="row header_pt1">
               <h1 class="main_heading">Chess Clock</h1>
           </div>
           <div class="row header_pt2"> 
               <ul class="social_media">
                   <li><a class="btn btn_icon" href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="projects.html"><ion-icon name="cog-outline"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="Siddharth_Sharma_Resume.pdf"><ion-icon name="document-outline"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="https://github.com/SuperSid99"><ion-icon name="logo-github"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="https://www.linkedin.com/in/siddharth-sharma-ba30051a1/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
               </ul>
           </div> 
    
        </header>
        
        
        
        
        <section>
            <div class="rotate-message">
                <h1>
                    Please rotate your device to landscape mode.
                    <ion-icon id="phoneIcon" name="phone-portrait-outline"></ion-icon>
                </h1>
            </div>
            
            <div class="bigcontainer">
                

                <div class="row centre">
                    <ul>
                        <li class="ignore-touch">
                            <button class="toggle-button ignore-touch" onclick="this.classList.toggle('active') , toggleColors()">
                                <span class="circle"></span>
                            </button>
                        </li>
                    </ul> 
                </div>

                <div class="container">
                    <div class="box left-box touchBox">
                        <h1 class="row centre counter touchBox" id="left-timer">00:00</h1>
                    </div>

                    <div class="action_btns ignore-touch">
                        <button class="action-button" onclick="refreshCountdown()" ><ion-icon name="reload-outline"></ion-icon></button>
                        <button class="action-button" onclick="pauseCountdown() , togglePause()" ><ion-icon id="pause-icon" class="play-state" name="play-outline"></ion-icon></button>
                        <button class="action-button" onclick="stopCountdown() , showPopup()" ><ion-icon name="shuffle-outline"></ion-icon></button>
                    </div>
                    
                    
                    <div class="box right-box touchBox">
                        <h1 class="row centre counter touchBox" id="right-timer">00:00</h1>
                    </div>
                </div>
                
                <div id="popup" class="popup showflex">
                    <div class="popup-content">
                      <div class="popup-heading">
                        <h2 class="w300">Enter Start Time</h2>
                      </div>
                  
                      <div class="popup-cross">
                        <button class="popup-button cross" onclick="startDefault()">
                          <ion-icon name="close-outline"></ion-icon>
                        </button>
                      </div>
                  
                      <!-- NEW: Mode buttons row -->
                      <div class="popup-modes" id="modeGrid">
                        <!-- Buttons are created by JS; leave empty -->
                      </div>
                  
                      <!-- NEW: Presets area (shown for Bullet/Blitz/Rapid/Classical) -->
                      <div class="popup-presets hidden" id="presetGrid"></div>
                  
                      <!-- EXISTING: Custom input panel (now wrapped so we can toggle it) -->
                      <div id="customPanel" class="popup-custom hidden">
                        <div class="popup-time">
                          <input type="number" id="startTime" placeholder="Start Time in Seconds">
                        </div>
                        <div class="popup-increment">
                          <input type="number" id="increment" placeholder="Increment in Seconds">
                        </div>
                      </div>
                      
                  
                      <div class="popup-start">
                        <button class="popup-button start" onclick="submitStartTime()">Start</button>
                      </div>
                  
                      <div class="item_2"></div>
                    </div>
                  </div>
                  
            </div>
            
        </section>


    </body>




</html>
