<html lang="en">
    
    <head>
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css" >
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css" >
        <link rel="stylesheet" type="text/css" href="resources/css/style.css" >
        <link rel="stylesheet" type="text/css" href="resources/css/toggle.css" >
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
        <script src="particles.js" defer></script>
        <script src="toggle.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
        <title>Ek Patla Giraffe</title>
        
    
    </head>

    
    <body>
       <header class="header">
           <div class="row header_pt1">
               <h1 class="main_heading">Chess Clock</h1>
           </div>
           <div class="row header_pt2"> 
               <ul class="social_media">
                   <li><a class="btn btn_icon" href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="Siddharth_Sharma_Resume.pdf"><ion-icon name="document-outline"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="https://github.com/SuperSid99"><ion-icon name="logo-github"></ion-icon></a></li>
                   <li><a class="btn btn_icon" href="https://www.linkedin.com/in/siddharth-sharma-ba30051a1/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
               </ul>
           </div> 
    
        </header>
        
        
        
        
        <section class="events ">
            
            <div class="row centre">
                <ul>
                    <li>
                        <button class="toggle-button" onclick="this.classList.toggle('active') , toggleColors()">
                            <span class="circle"></span>
                        </button>
                    </li>
                </ul>
                
            </div>

            <div class="container">
                <div class="box left-box">
                    <h1 class="row centre counter" id="left-timer">10:00</h1>
                </div>

                <div class="action_btns">
                    <button class="action-button refresh-button" onclick="refreshCountdown()" ><ion-icon name="reload-outline"></ion-icon></button>
                    <button class="action-button pause-button" onclick="pauseCountdown() , togglePause()" ><ion-icon id="pause-icon" class="play-state" name="play-outline"></ion-icon></button>
                    <button class="action-button pause-button" onclick="pauseCountdown() , togglePause()" ><ion-icon name="shuffle-outline"></ion-icon></button>
                </div>
                    
                
                <div class="box right-box">
                    <h1 class="row centre counter" id="right-timer">10:00</h1>
                </div>
            </div>
            
        </section>


    </body>




</html>
